<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test ajax with php</title>
	<script type="text/javascript">
		function showHint(str){
			if(str.length==0){
				document.getElementById('shname').innerHTML="";
				console.log("len0");
				return;
			}
			else{
				var xmlHttp=new XMLHttpRequest();
				xmlHttp.onreadystatechange=function(){
					if(this.readyState==4 && this.status==200 ){
						document.getElementById('shname').innerHTML=this.responseText;
						console.log("done");

					}
				}
				//xmlHttp.open('GET','getname.php?q='+str,true);
				//xmlHttp.open('GET','getuser.php?q='+str,true);
				xmlHttp.open('GET','getvote.php?vote='+str,true);
				xmlHttp.send();
			}
		}
	</script>
</head>
<body>
	<form>
		<!-- <input type="text" name="fname"  placeholder="Enter the name" onkeyup="showHint(this.value)">-->
		Yes: <input type="radio" name="vote" value="0" onclick="showHint(this.value)"><br>
		No: <input type="radio" name="vote" value="1" onclick="showHint(this.value)">
		<div id="shname"></div>
	</form>
</body>
</html>
